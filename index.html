<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <body link="green" vlink="green">
    <title>Карта Bitcoin Москвы</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

function initialize() {
  var myLatlng = new google.maps.LatLng(55.897827, 37.388039);
  var mapOptions = {
    zoom: 10,
    center: myLatlng
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<div id="bodyContent">'+
      '<p><b>LAX</b> - Покупка и продажа биткойнов за наличные.<br>'+
      'RUB: 100,000 - 5,000,000<br>USD: 5,000 - 100,000<br>EUR: 5,000 - 100,000<br><b>Проверенный трейдер</b><br><a href="skype:Lax0033?add">Skype</a></p>'+
      '<p>Подробнее: <a href="http://buybtc.ru">'+
      'BuyBTC.RU</a> '+
      '(внешний сайт).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Uluru (Ayers Rock)'
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
